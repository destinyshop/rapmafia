<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Lo-Fi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* Agrega esto para evitar barras de desplazamiento */
            background-color: #1a1a1a;
        }

        .background {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1622014402888-e78d0fd790d0?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            /* Ruta a tu imagen de fondo */
            background-size: cover;
            filter: blur(10px);
            /* Si quieres aplicar un efecto de desenfoque */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            /* Agrega esto para que el contenido esté sobre la imagen de fondo */
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            /* Color del círculo */
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite alternate;
            /* Animación para que suba y baje */
        }

        @keyframes bounce {
            0% {
                top: 0;
            }

            100% {
                top: 20px;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.3);
            /* Color de fondo del botón */
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin: 10px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            /* Cambio de color al pasar el mouse */
        }

        .button:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="content">
        <div class="circle"></div>
        <div class="button-container">
            <button class="button" onclick="playAudio()">Reproducir</button>
        </div>
        <audio id="myAudio" loop>
            <source
                src="https://github.com/destinyshop/rapmafia/raw/main/Y2meta.app%20-%20Alexa%20Mafia%20_Rap%20Oficial_%20(320%20kbps).mp3"
                type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
            var button = document.querySelector(".button");
            button.style.display = "none";
        }
    </script>
</body>

</html>
